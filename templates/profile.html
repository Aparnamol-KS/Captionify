<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body class="bg-light">
    <div class="container-fluid bg-dark p-3">
        <div class="row align-items-center">
            <div class="col">
                <a href="#" class="text-white text-decoration-none">
                    <i  class="fas fa-arrow-left"></i>
                </a>
                <span class="text-white ms-3">Profile</span>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row col-md-12">
            <div class=" col-md-6 text-center mb-4">
                <div class="position-relative d-inline-block">
                    <img src="/static/chipp.jpg" alt="Profile Picture" class="rounded-circle" width="200" height="200" />
                    <button class="btn btn-light rounded-circle position-absolute bottom-0 end-0">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
            </div>
            <div class="card col-md-6">
                <div class="card-body">
                    <form>
                        <!-- Name Section -->
                        <div class="mb-4">
                            <label class="text-muted small mb-1">Name</label>
                            <div class="input-group">
                                <input type="text" class="form-control border-0 ps-0" >
                                <button class="btn" type="button">
                                    <i class="fas fa-pen"></i>
                                </button>
                            </div>
                        </div>
    
                        <div class="mb-4">
                            <label class=" small mb-1">Email</label>
                            <div class="input-group">
                                <input type="text" class="form-control border-0 ps-0" >
                                <button class="btn" type="button">
                                    <i class="fas fa-pen"></i>
                                </button>
                            </div>
                        </div>
    
                        <div>
                            <label class="text-muted small mb-1">Phone</label>
                            <p class="form-control-plaintext ps-0"></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
                
            

        
                     
                     
                    



        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body> 
</html>
