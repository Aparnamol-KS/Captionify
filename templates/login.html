{% extends "base.html" %}

{% block style %}
<style>
  /* General Reset */
  .right-section {
    background-image: url('/static/login_image.jpg');
    background-size: cover;
  }

  .main {
    height: 100vh;
  }

  body {
    margin: 0;
    padding: 0;
    font-family: 'Times New Roman', Times, serif;
    font-size: 30px;
    overflow: hidden;
    background-color: #EDEDF9;
    font-size: 25px;
    /* Hide scrollbars */

  }

  .roboto-condensed-font {
    font-family: "Roboto Condensed", serif;
    font-optical-sizing: auto;
    font-weight: 300;
    font-style: normal;
  }


  /* Page Layout */
  .container {
    display: flex;
    height: 100vh;
  }

  /* Left Section for Login */
  .left-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 150px;
  }

  form {
    width: 100%;
    max-width: 400px;
  }


  /* Form group styling */
  .form-group {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    color: #333333;
  }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    outline: none;
    transition: border-color 0.2s ease-in-out;
  }

  input[type="email"]:focus,
  input[type="password"]:focus {
    border-color: #9F84B7;
  }

  /* Small helper text styling */
  .form-text {
    font-size: 12px;
    color: #6c757d;
  }



  .form-check-input {
    margin-right: 10px;
  }

  .form-check-label {
    font-size: 14px;
    color: #495057;
  }

  /* Submit button styling */
  button[type="submit"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    color: #ffffff;
    background-color: #9F84B7;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    opacity: 0.6;
    transition: 0.3s;
  }

  button:hover {
    opacity: 1
  }
</style>
{% endblock style %}

{% block content %}
<div class="row col-md-12 main">
  <div class="col-md-6 col-12 left-section">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit">Submit</button>

    </form>
  </div>
  <div class="col-md-6 d-none d-xl-block right-section">
  </div>
</div>
{% endblock content %}
