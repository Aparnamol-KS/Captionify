{% extends "base.html" %}
{% include 'navbar.html' %}
{% block style %}
<style>
    /* General Page Styles */
    body {
        background-color:#0B0C10;
        font-family: 'Merriweather', serif;
        margin: 0;
        min-height: 100vh;
        padding: 20px;
    }
    .header {
        text-align: center;
    }

    .header h1 {
        margin-top:50px;
        font-size: 4rem;
        text-align: center;
        font-family: fantasy;
        color: #66FCF1;
        font-weight: lighter;
    }

    /* Container */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        max-width: 1200px;
        width: 100%;
    }

    /* PDF Box Styling */
    .pdf-box {
        background-color: #1a1a1a;
        width: 800px;
        height: 200px;
        box-shadow: 0 4px 10px #66FCF1;
        border-radius: 10px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 15px;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        cursor: pointer;
        padding: 15px;
        text-decoration: none;
    }

    /* Hover Effects */
    .pdf-box:hover {
        box-shadow: 0 6px 15px #66FCF1;
        transform: translateY(-5px);
        color:#66FCF1;
        text-decoration: none;
    }

    /* PDF Icon */
    .fa-file-pdf {
        font-size: 80px;
        color: white;
    }

    /* PDF Filename */
    h2 {
        margin-top: 20px;
        color: #66FCF1;
        font-size: 16px;
        text-align: center;
    }


    /* Message for No PDFs */
    .no-pdf {
        color: #66FCF1;
        font-size: 20px;
        text-align: center;
        width: 100%;
    }
    /* Hide Scrollbar */
    ::-webkit-scrollbar {
        display: none;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .pdf-box {
            width: 45%;
        }
    }

    @media (max-width: 768px) {
        .pdf-box {
            width: 100%;
        }
        h2 {
            font-size: 16px;
        }
        .fa-file-pdf {
            font-size: 60px;
        }
    }

</style>
{% endblock style %}

{% block content %}
<div class="header">
    <h1>PDF</h1>
</div>
<div class="container">
    <div class="row mt-5">
        {% if pdfs %}
        {% for pdf in pdfs %}
        <div class="pdf-box col-md-3 ml-5">
            <a href="{{ url_for('main.view_pdf', pdf_id=pdf.id) }}" >
                <i class="fa-solid fa-file-pdf"></i>
                <h2>{{ pdf.filename }}</h2>
            </a>
        </div>
        {% endfor %}
    {% else %}
        <p class="no-pdf">No PDFs uploaded yet.</p>
    {% endif %}
    </div>
</div>
{% endblock content %}
