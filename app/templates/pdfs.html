{% extends "base.html" %}

{% block style %}
<style>
    body {
        background-color: #000000;
        font-family: 'class(dm-sans-font)', sans-serif;
        font-size: 25px;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        max-width: 1200px;
    }

    .pdf-box {
        background-color: #1a1a1a;
        width: 30%;
        height: 200px;
        box-shadow: 0 4px 10px #66FCF1;
        border-radius: 10px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 15px;
        transition: box-shadow 0.3s, transform 0.3s;
        cursor: pointer;
        padding: 10px;
        text-decoration: none;
    }

    .pdf-box:hover {
        box-shadow: 0 6px 15px #66FCF1;
        transform: translateY(-5px);
    }

    .pdf-box.active {
        box-shadow: 0 0 25px 1px #0066ff;
    }

    .fa-file-pdf {
        font-size: 80px;
        color: white;
    }

    h2 {
        margin-top: 10px;
        color: #66FCF1;
        font-size: 20px;
        text-align: center;
    }

    .heading {
        color: white;
        font-size: 30px;
        margin-bottom: 20px;
        text-align: center;
    }

</style>
{% endblock style %}

{% block content %}
<div class="heading">PDF</div>  <!-- Small PDF Heading -->
<div class="container">
    

    {% if pdfs %}
        {% for pdf in pdfs %}
        <a href="{{ url_for('main.view_pdf', pdf_id=pdf.id) }}" class="pdf-box">
            <i class="fa-solid fa-file-pdf"></i>
            <h2>{{ pdf.filename }}</h2>
        </a>
        {% endfor %}
    {% else %}
        <p class="text-center text-muted">No PDFs uploaded yet.</p>
    {% endif %}
</div>
{% endblock content %}
