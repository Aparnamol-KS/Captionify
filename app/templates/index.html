{% extends "base.html" %}

{% block style %}
<style>
    body {
        background-color: #ffffff;
        font-family: 'Roboto Condensed', sans-serif;
        font-size: 25px;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        max-width: 1200px;
    }

    .big-box {
        background-color: hsl(0, 0%, 100%);
        width: 30%;
        height: 300px;
        box-shadow: 0 4px 10px rgba(130, 62, 157, 0.3);
        border-radius: 10px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 15px;
        transition: box-shadow 0.3s, transform 0.3s;
        cursor: pointer;
    }

    .big-box:hover {
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        transform: translateY(-5px);
    }

    .big-box.active {
        box-shadow: 0 0 25px 1px #7f7d7d;
    }

    .fa-microphone {
        font-size: 150px;
        color: #2175ba;
    }

    .fa-file-pdf {
        font-size: 150px;
        color: rgb(180, 58, 58);
    }

    .fa-book {
        font-size: 150px;
        color: #3796a4;
    }

    h1 {
        margin-top: 10px;
        color: black;
    }
</style>
{% endblock style %}

{% block content %}
<div class="container">
    <!-- First box -->


    <div class="big-box" onclick="toggleHighlight(this)">
        <i class="fa-solid fa-microphone"></i>
        <h1>Live Caption</h1>

    </div>

    <!-- Second box -->

    <div class="big-box" onclick="toggleHighlight(this)">
        <i class="fa-solid fa-file-pdf"></i>
        <h1>PDF</h1>

    </div>

    <!-- Third box -->
    <div class="big-box " onclick="toggleHighlight(this)">
        <i class="fa-solid fa-book"></i>
        <h1>Summarize</h1>
    </div>

</div>
{% endblock content %}
